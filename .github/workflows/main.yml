name: Build Multiple PKGBUILDs

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile
        run: |
          # Enable multilib and update the system with necessary packages
          echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          pacman -Syu --noconfirm base-devel sudo

          # Create non-root user with sudo privileges
          useradd user -G wheel && echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          # Change ownership of the current directory to the user
          chown user -R .

          # Run makepkg as non-root user for all PKGBUILDs
          su user -c "cd /workspace && find . -name 'PKGBUILD' -execdir makepkg -s --noconfirm \;"

      - name: Upload all built package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-packages
          path: '**/*.pkg.tar.zst'
          if-no-files-found: warn
