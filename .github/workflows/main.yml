name: Build Multiple PKGBUILDs

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build all PKGBUILDs in Arch Linux container as non-root
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: -v /home/runner/work/arch-aur/arch-aur:/workspace
          run: |
            # Install sudo, update system, and install base-devel
            pacman -Sy --noconfirm sudo
            sudo pacman -Syu --noconfirm
            sudo pacman -S --noconfirm base-devel

            # Create a non-root user and grant necessary permissions
            sudo useradd -m builder
            echo 'builder ALL=(ALL) NOPASSWD: ALL' | sudo tee -a /etc/sudoers

            # Change ownership of the workspace directory to the new user
            sudo chown -R builder /workspace

            # Run makepkg as non-root for all PKGBUILDs
            sudo -u builder bash -c '
              export MAKEFLAGS="-j$(nproc)"
              cd /workspace
              find . -name "PKGBUILD" -execdir makepkg -s --noconfirm \;
            '

            # Change ownership of the build artifacts to the runner user for upload
            sudo chown -R runner:runner /workspace

      - name: Upload all built package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-packages
          path: '**/*.pkg.tar.zst'
          if-no-files-found: warn
