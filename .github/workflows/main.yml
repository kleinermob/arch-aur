name: Build Multiple PKGBUILDs

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile
        run: |
          # Enable multilib and update the system with necessary packages
          echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          pacman -Syu --noconfirm base-devel sudo gnupg

          # Create non-root user with sudo privileges
          useradd user -G wheel && echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          # Change ownership of the current directory to the user
          chown user -R .

          # Use all cores for makepkg
          export MAKEFLAGS="-j$(nproc)"

          # Run makepkg as non-root user for all PKGBUILDs with signature check skipped
          su user -c "find . -name 'PKGBUILD' -execdir makepkg -s --noconfirm --skippgpcheck \;"

      - name: Upload built packages individually
        run: |
          # Loop through all built packages and upload each one separately
          for pkg in $(find . -name '*.pkg.tar.zst'); do
            pkg_name=$(basename "$pkg")
            folder_name=$(basename $(dirname "$pkg"))
            echo "Uploading $folder_name..."
            # Use actions/upload-artifact to upload each package individually
            mkdir -p $HOME/$folder_name
            cp "$pkg" $HOME/$folder_name/
            actions/upload-artifact@v3:
              name: "$folder_name"
              path: $HOME/$folder_name/*
          done
