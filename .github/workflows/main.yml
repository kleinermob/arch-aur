name: Build Multiple PKGBUILDs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and compile PKGBUILDs
        run: |
          pacman -Syu --noconfirm base-devel sudo hub
          useradd user -G wheel && echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown user -R . 

          # Build each PKGBUILD in the subdirectories
          for dir in */; do
            if [ -f "$dir/PKGBUILD" ]; then
              su user -c "cd $dir && yes | PKGDEST=/tmp/$dir makepkg --noconfirm --skippgpcheck -s"
            fi
          done

      - name: Zip and upload each package as a release asset
        run: |
          # Set up an array to hold the assets to upload
          assets=()
          
          # Loop through the built packages and zip them
          for dir in /tmp/*/; do
            if [ -f "$dir/*.pkg.tar.zst" ]; then
              # Extract the folder name to use for the zip file name
              folder_name=$(basename "$dir")
              echo "Creating zip for $folder_name"
              # Create a zip file with the .pkg.tar.zst file inside
              zip -j "/tmp/$folder_name.zip" "$dir"/*.pkg.tar.zst
              # Add the zip file to the assets array
              assets+=("-a" "/tmp/$folder_name.zip")
            fi
          done

          # Get the current tag name from GitHub
          tag_name="${GITHUB_REF##*/}"

          # Use hub to create the release and upload assets
          echo "Creating release $tag_name and uploading assets"
          hub release create "${assets[@]}" -m "$tag_name" "$tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
