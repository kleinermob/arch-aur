name: Build Multiple PKGBUILDs

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build all PKGBUILDs in Arch Linux container as non-root
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: -v ${{ github.workspace }}:/workspace
          run: |
            # Update the system and install required packages
            pacman -Syu --noconfirm
            pacman -S --noconfirm base-devel sudo

            # Create a non-root user and grant necessary permissions
            useradd -m builder
            echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

            # Change ownership of the workspace directory to the new user
            chown -R builder /workspace

            # Switch to the non-root user and build all PKGBUILDs
            sudo -u builder bash -c '
              export MAKEFLAGS="-j$(nproc)"
              cd /workspace
              find . -name "PKGBUILD" -execdir makepkg -s --noconfirm \;
            '

      - name: Upload all built package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-packages
          path: '**/*.pkg.tar.zst'
